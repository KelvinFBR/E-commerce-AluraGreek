<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>AluraGreek</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav nav">
        <div class="nav__logo-container">
          <a href="/" title="inicio">
            <img class="nav__logo" src="./assets/img/Logo.svg" alt="logo" />
          </a>
        </div>
        <a class="nav__btn-login" href="#" title="login">Login</a>
        <div class="nav__search-container">
          <label for="search">
            <input
              id="search"
              class="nav__search-input"
              placeholder="¿Qué deseas buscar?"
            />

            <img
              class="nav__search"
              src="./assets/icon/Icon-search.svg"
              alt="icono de busqueda"
            />
          </label>
        </div>
      </nav>

      <section class="hero">
        <div class="hero__promotinal-container">
          <h2 class="hero__title">Julio Promocional</h2>
          <p class="hero__promotinal">
            Productos selecionados con 33% de descuento
          </p>
          <a href="#" title="ver consolas" class="hero__btn">Ver consolas</a>
        </div>
      </section>
    </header>

    <main class="main">
      <!-- secccion de Star Warks -->
      <section class="main__section-starwarks">
        <div class="main__head-section">
          <h2 class="main__section-title">Star Warks</h2>
          <div class="main__btn-more-content">
            <a class="main__btn" href="#" title="ver contenido de starwarks">
                Ver todos
                <span class="arrow">
                  <img
                    src="./assets/icon/arrow.svg"
                    alt="ver contenido de starwarks"
                  />
            </a>
            </span>
          </div>
        </div>

        <!-- cards -->




      </section>

      <!-- secccion de consolas -->
      <section class="main__section-consoles">
      <div class="main__head-section">
          <h2 class="main__section-title">Consolas</h2>
          <div class="main__btn-more-content">
            <a class="main__btn" href="#" title="ver contenido de starwarks">
                Ver todos
                <span class="arrow">
                  <img
                    src="./assets/icon/arrow.svg"
                    alt="ver contenido de starwarks"
                  />
            </a>
            </span>
          </div>
        </div>

        <!-- cards -->
      </section>

      <!-- secccion de Diversos -->
      <section class="main__section-various">
        <div class="main__head-section">
          <h2 class="main__section-title">Diversos</h2>
          <div class="main__btn-more-content">
            <a class="main__btn" href="#" title="ver contenido de starwarks">
                Ver todos
                <span class="arrow">
                  <img
                    src="./assets/icon/arrow.svg"
                    alt="ver contenido de starwarks"
                  />
            </a>
            </span>
          </div>
        </div>

        <!-- cards -->
      </section>
    </main>
  </body>
</html>
