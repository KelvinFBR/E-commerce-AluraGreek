<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./src/assets/icon/logo.svg"
      type="image/x-icon"
    />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/login-style/header.css" />
    <link
      rel="stylesheet"
      href="./src/css/administration-product/main-content.css"
    />
    <link rel="stylesheet" href="./src/css/home-style/about-us.css" />
    <link rel="stylesheet" href="./src/css/home-style/contact.css" />
    <link rel="stylesheet" href="./src/css/home-style/footer.css" />
    <link rel="stylesheet" href="./src/css/login-style/login.css" />
    <link rel="stylesheet" href="./src/css/search-style/search.css" />
    <link rel="stylesheet" href="./src/css/modal-style/modal.css" />
    <link rel="stylesheet" href="./src/css/add-product-style/add-product.css" />
    <link
      rel="stylesheet"
      href="./src/css/administration-product/modal-form.css"
    />

    <title>administration product</title>
  </head>
  <body>
    <header class="header">
      <nav class="header__nav nav">
        <div class="nav__logo-container">
          <a href="./index.html" title="inicio">
            <img class="nav__logo" src="./src/assets/img/Logo.svg" alt="logo" />
          </a>
        </div>
        <div class="nav__search-container">
          <label for="search">
            <input
              id="search"
              class="nav__search-input"
              placeholder="¿Qué deseas buscar?"
            />

            <img
              class="nav__search"
              src="./src/assets/icon/Icon-search.svg"
              alt="icono de busqueda"
            />
          </label>
        </div>
      </nav>
      <div class="nav__search-mobile-container">
        <label for="search-mobile">
          <input
            id="search-mobile"
            class="nav__search-input-mobile"
            placeholder="¿Qué deseas buscar?"
          />
        </label>
      </div>
    </header>

    <main class="main">
      <section class="modal__form">
        <form class="add-product__from">
          <div class="modal__close-edit">
            <img
              class="modal__close"
              src="./src/assets/icon/Close.svg"
              alt="icono de cierre de modal"
            />
          </div>

          <h2 class="add-product__title">Editar producto</h2>
          <div class="add-product__field">
            <label class="add-product__field-label" for="urlImg">
              URL de la imagen
            </label>
            <input
              class="add-product__field-input"
              name="urlImg"
              type="text"
              id="urlImg"
            />
          </div>
          <div class="add-product__field">
            <label class="add-product__field-label" for="category">
              Categoría
            </label>
            <input
              class="add-product__field-input"
              name="category"
              type="text"
              id="category"
            />
          </div>
          <div class="add-product__field">
            <label class="add-product__field-label" for="name">
              Nombre del producto
            </label>
            <input
              class="add-product__field-input"
              name="name"
              type="text"
              id="name"
            />
          </div>
          <div class="add-product__field">
            <label class="add-product__field-label" for="price">
              Precio del producto
            </label>
            <input
              class="add-product__field-input"
              name="price"
              type="text"
              id="price"
            />
          </div>
          <div class="add-product__field">
            <label class="add-product__field-label" for="description">
              Descripción del producto
            </label>

            <textarea
              class="add-product__field-textarea"
              name="description"
              id="description"
            ></textarea>
          </div>
          <h3 class="add-product__alert"></h3>

          <button class="add-product__btn">Editar Producto</button>
        </form>
      </section>

      <!-- administration product -->
      <section class="main__section-product">
        <div class="main__head-section">
          <h2 class="main__section-title">Todos los produtos</h2>
          <div class="main__btn-add-product">
            <a
              class="main__btn"
              href="./add-product.html"
              title="Agregar producto"
            >
              Agregar producto
            </a>
          </div>
        </div>

        <section class="main__product-search admin">
          <!-- cards -->
          <section class="main__section-cards"></section>
        </section>
      </section>

      <!-- Sobre nosotros y contactos -->
      <section class="about-contact">
        <div class="logo">
          <img class="logo__img" src="./src/assets/img/Logo.svg" alt="logo" />
        </div>
        <!-- about us -->
        <section class="about-us">
          <ul class="about-us__items">
            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Quienes somos"
                >Quienes somos</a
              >
            </li>

            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Política de privacidad">
                Política de privacidad
              </a>
            </li>

            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Programa de fidelidad">
                Programa de fidelidad
              </a>
            </li>

            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Nuestras tiendas"
                >Nuestras tiendas</a
              >
            </li>

            <li class="about-us__item">
              <a
                class="about-us__link"
                href="#"
                title="Quiero ser franquiciado"
              >
                Quiero ser franquiciado
              </a>
            </li>

            <li class="about-us__item">
              <a class="about-us__link" href="#" title="Anúncie aquí"
                >Anúncie aquí</a
              >
            </li>
          </ul>
        </section>

        <!-- contact -->
        <section class="contact">
          <h2 class="contact__title">Hable con nosotros</h2>

          <form class="contact__from">
            <div class="contact__field contact__field--name">
              <span class="name__validate"></span>
              <label class="contact__field-label" for="name">Nombre</label>
              <input
                class="contact__field-input"
                name="name"
                type="text"
                id="name"
              />
            </div>
            <div class="contact__field contact__field--message">
              <span class="message__validate"></span>
              <label class="contact__field-label" for="message">
                Escribe tu mensaje
              </label>

              <textarea
                class="contact__field-textarea"
                name="message"
                id="message"
                cols="1"
                rows="2"
              ></textarea>
            </div>

            <button class="contact__btn">Enviar mensaje</button>
          </form>
        </section>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__owner">
        Desarrollado por Kelvin F. Baez Rodriguez 2022
      </p>
    </footer>

    <section id="modal" class="modal"></section>

    <template id="templateModal">
      <div class="modal__content">
        <div class="modal__close-container">
          <img
            class="modal__close"
            src="./src/assets/icon/Close.svg"
            alt="icono de cierre de modal"
          />
        </div>
        <div class="modal__img-container">
          <img
            src="https://images.unsplash.com/photo-1599409284444-d61f3797e72f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
            alt="imagen del producto"
            class="modal__img"
          />
        </div>

        <div class="modal__details-product">
          <h2 class="modal__title">Mario car</h2>
          <p class="modal__price">$59.99</p>
          <p class="modal__description">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Accusamus
            ducimus mollitia, quae voluptatem neque reprehenderit, possimus,
            nostrum ad maiores saepe velit? Tempora iure ad molestiae. Deleniti
            sapiente repellat dolorem similique.
          </p>
        </div>
      </div>
    </template>

    <template id="template-card">
      <div class="main__card">
        <div class="main__card-img-container">
          <div class="main__card-action">
            <img
              class="main__card-img-action action__delete"
              src="./src/assets/icon/delete-icon.svg"
              alt="icono eliminar"
            />
            <img
              class="main__card-img-action action__edit"
              src="./src/assets/icon/edit-icon.svg"
              alt="icono editar"
            />
          </div>

          <img
            class="main__card-img"
            src="https://i.imgur.com/kkPW4EM.png"
            alt="producto "
          />
        </div>
        <h2 class="main__card-title">Producto XYZ</h2>
        <p class="main__card-price">$60,00</p>
        <a class="main__card-link" href="#">Ver Producto</a>
      </div>
    </template>

    <script type="module" src="./src/js/index.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
